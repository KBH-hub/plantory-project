<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나눔 내역</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background: #f4f4f4;
        }

        .card:hover {
            transform: translateY(-4px);
            transition: 0.25s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15) !important;
        }

        .card-img-top {
            height: 350px;
            object-fit: cover;
        }

        .content-box {
            display: flex;
            flex-direction: column;
            min-height: 800px;
        }

        #post-list {
            flex: 1;
        }

        .badge-status {
            font-size: 0.75rem;
            background: rgba(0, 0, 0, 0.75);
            padding: 4px 10px;
        }

            .toggle-link {
      cursor: pointer;
    }
    </style>
</head>

<body class="px-4 px-lg-5 py-5">

    <h3 class="fw-bold mb-2">나눔 내역</h3>
    <p class="text-muted small mb-1">나의 식물 > 내프로필 > 나눔 내역</p>

    <p class="mb-4">
      <span id="myPostsLink" class="toggle-link active me-3">내가 올린 나눔 글</span>|
      <span id="receivedPostsLink" class="toggle-link ms-3">분양 받은 나눔 글</span>
    </p>

    <div class="d-flex justify-content-end align-items-start mb-3">
        <div class="d-flex align-items-center gap-2 w-50">
            <div class="input-group">
                <input type="text" class="form-control" id="search" placeholder="제목으로 검색">
                <button class="btn btn-dark" id="searchBtn"><i class="bi bi-search"></i></button>
            </div>

            <select id="statusFilter" class="form-select form-select-sm" style="width:90px;">
                <option value="전체">전체</option>
                <option value="나눔중">나눔중</option>
                <option value="나눔완료">나눔완료</option>
            </select>
        </div>
    </div>

    <div class="bg-white p-4 rounded content-box">
        <div class="row gy-4" id="post-list"></div>

        <nav class="mt-4">
            <ul class="pagination pagination-sm justify-content-center mb-0" id="pagination"></ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script th:src="@{js/sharingHistory.js}"></script>
</body>

</html>
