<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>질문 게시글 상세</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light" style="overflow-x:auto;">

<th:block th:replace="~{fragments/header :: headerBar}"></th:block>

<div class="container my-4" style="min-width:1100px;">

    <!-- 제목 -->
    <h4 class="fw-bold mb-4">질문 게시글 상세</h4>

    <!-- 상단 본문 영역 -->
    <div class="row bg-white border rounded p-4 mb-4">

        <!-- 좌측 이미지 + 닉네임 -->
        <div class="col-5 d-flex flex-column align-items-center">

            <!-- 이미지 슬라이드 영역 -->
            <div class="d-flex align-items-center mb-3">

                <!-- 좌측 화살표 -->
                <button class="btn btn-light me-3">
                    <i class="bi bi-chevron-left fs-3"></i>
                </button>

                <!-- 메인 이미지 -->
                <img src="https://via.placeholder.com/350x450"
                     class="border rounded"
                     style="width: 350px; height: 450px; object-fit: cover;">

                <!-- 우측 화살표 -->
                <button class="btn btn-light ms-3">
                    <i class="bi bi-chevron-right fs-3"></i>
                </button>

            </div>

            <!-- 닉네임 + 나눔지수 -->
            <div class="d-flex align-items-center mt-2">

                <!-- 프로필 이미지 -->
                <img src="https://via.placeholder.com/50"
                     class="rounded-circle me-3">

                <!-- 닉네임 + 나눔지수 -->
                <div>
                    <p class="fw-bold mb-1">닉네임</p>
                    <small class="text-success fw-bold">🌿 84% 나눔 지수</small>
                </div>

            </div>

        </div>

        <!-- 우측 제목 + 본문 -->
        <div class="col-7">

            <!-- 글 제목 -->
            <h5 class="fw-bold">
                방울토마토가 죽어가는데 어떻게 살릴 방법이 없을까요?
            </h5>

            <!-- 날짜 -->
            <p class="text-end text-muted">25.10.26</p>

            <!-- 글 내용 -->
            <p class="mt-3">
                물을 매일 부었더니 방토가 죽어가요 ㅠㅠ 원래 두번째 사진처럼 빨갛고 맛나게 자랐는데
                다시 되돌리려면 어떻게 해야 할까요?
            </p>

            <!-- 버튼들 -->
            <div class="mt-4">
                <button class="btn btn-primary me-2">수정</button>
                <button class="btn btn-danger me-2">삭제</button>
                <button class="btn btn-success">쪽지 보내기</button>
            </div>

        </div>

    </div>

    <!-- 댓글 영역 -->
    <div class="bg-white border rounded p-4">

        <!-- 댓글 1개 -->
        <div class="mb-4">
            <p class="fw-bold">닉네임</p>
            <p>매일 주면 안되고 흙 상태 봐가면서 주셔야 해요!</p>
            <small class="text-muted">2025-10-27 17:23:01 · 수정 · 삭제</small>
        </div>

        <hr>

        <!-- 댓글 입력 -->
        <div class="mt-4">
            <p class="fw-bold mb-2">닉네임</p>
            <textarea class="form-control mb-3" rows="3" placeholder="댓글을 입력하세요..."></textarea>

            <div class="text-end">
                <button class="btn btn-secondary">등록</button>
            </div>
        </div>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/common/header.js"></script>

</body>
</html>
