<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>질문 게시글 등록</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>

<body class="bg-light" style="overflow-x: auto;">
<th:block th:replace="~{fragments/header :: headerBar}"></th:block>

<div class="mx-auto" style="width:1470px; padding:16px;">

    <h4 class="fw-bold mb-4">질문 게시글 등록</h4>
    <hr>

    <div class="mb-4">
        <h6 class="fw-bold mb-2">이미지</h6>

        <div class="border rounded d-flex flex-column justify-content-center align-items-center"
             style="width: 200px; height: 200px;">
            <i class="bi bi-camera fs-1"></i>
            <p class="mt-2 mb-0">(0/5)</p>
        </div>
    </div>

    <div class="mb-4">
        <label class="fw-bold">제목<span class="text-danger">*</span></label>
        <input type="text" class="form-control mt-2" placeholder="제목을 입력해 주세요.">
    </div>

    <div class="mb-5">
        <label class="fw-bold">내용<span class="text-danger">*</span></label>
        <textarea class="form-control mt-2" rows="8" placeholder="질문 내용을 적어주세요."></textarea>
    </div>

    <div class="d-flex justify-content-end">
        <button class="btn btn-secondary me-3">취소</button>
        <button class="btn btn-success">등록</button>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/common/header.js}"></script>
</body>
</html>
