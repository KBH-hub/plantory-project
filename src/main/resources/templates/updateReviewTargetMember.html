<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나눔 후기 작성</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light" style="overflow-x:auto; font-family: 'Noto Sans KR', sans-serif;">

<div th:replace="~{fragments/header :: headerBar}"></div>
<div class="container my-4" style="min-width:1100px;">

    <h4 class="fw-bold mb-4">후기 작성하기</h4>
    <hr>

    <div class="mb-4">
        <p class="fw-bold">
            ‘닉네임’ 님과의 나눔 후기를 작성해주세요!
        </p>

        <p class="text-muted">
            관련글: <span class="fw-bold text-dark">이쁜 몬스테라 나눠요~~</span>
            <span class="text-secondary">(2025-09-23)</span>
        </p>
    </div>
    <hr class="my-4">

    <div class="mb-4">
        <h6 class="fw-bold">매너 지수</h6>
        <p class="text-muted">나눔 과정에서 시간약속과 대화태도는 어땠나요?</p>

        <div class="d-flex gap-4">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="manner" id="manner1">
                <label class="form-check-label" for="manner1">만족</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="manner" id="manner2">
                <label class="form-check-label" for="manner2">보통</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="manner" id="manner3">
                <label class="form-check-label" for="manner3">불만족</label>
            </div>
        </div>
    </div>

    <div class="mb-4">
        <h6 class="fw-bold">재나눔 희망</h6>

        <div class="d-flex gap-4">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="renanum" id="renanum1">
                <label class="form-check-label" for="renanum1">희망해요</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="renanum" id="renanum2">
                <label class="form-check-label" for="renanum2">보통</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="renanum" id="renanum3">
                <label class="form-check-label" for="renanum3">희망하지 않아요</label>
            </div>
        </div>
    </div>



    <div class="d-flex justify-content-end">
        <button class="btn btn-secondary me-3">취소</button>
        <button class="btn btn-success">후기 작성</button>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/header.js"></script>
</body>
</html>
