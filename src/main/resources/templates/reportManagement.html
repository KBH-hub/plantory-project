<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .report-row {
            cursor: pointer;
            user-select: none;
        }
        .report-row:hover {
            background-color: var(--bs-table-hover-bg);
        }
        th, td {
            vertical-align: middle;
        }
    </style>
</head>

<body class="bg-light">

<th:block th:replace="~{fragments/header :: headerBar}"></th:block>

<div class="container mt-5">


    <h4 class="fw-bold mb-3">신고관리</h4>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex gap-2">
            <select class="form-select form-select-sm" style="width:120px;">
                <option>전체</option>
                <option>처리 전</option>
                <option>처리 완료</option>
            </select>
        </div>

        <div class="d-flex gap-2">
            <input type="text" class="form-control form-control-sm" placeholder="내용으로 검색" style="width:250px;">
            <button class="btn btn-secondary btn-sm">삭제</button>
        </div>
    </div>

    <table class="table table-hover bg-white rounded-3 shadow-sm">
        <thead class="table-secondary">
        <tr>
            <th style="width: 40px;"></th>
            <th>피신고자 아이디</th>
            <th>신고자 아이디</th>
            <th>처리 관리자 아이디</th>
            <th>신고 내용</th>
            <th>처리 상태</th>
            <th>신고처리</th>
            <th>신고 시간</th>
        </tr>
        </thead>

        <tbody>
        <tr class="report-row">
            <td><input type="checkbox" class="form-check-input"></td>
            <td>nab01</td>
            <td>abc01</td>
            <td>-</td>
            <td>욕설 신고합니다.</td>
            <td class="text-danger fw-bold">처리 전</td>
            <td><span class="badge bg-danger">신고처리</span></td>
            <td>2025-11-08 17:55:08</td>
        </tr>

        <tr class="report-row">
            <td><input type="checkbox" class="form-check-input"></td>
            <td>kimtc01</td>
            <td>sfksd01</td>
            <td>-</td>
            <td>약속시간을 지키지 않았어요.</td>
            <td class="text-danger fw-bold">처리 전</td>
            <td><span class="badge bg-danger">신고처리</span></td>
            <td>2025-11-08 18:04:04</td>
        </tr>
        </tbody>
    </table>

</div>

<div class="modal fade" id="reportModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">

            <div class="modal-header border-0">
                <h4 class="fw-bold">신고 내용 확인</h4>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body p-4">
                <table class="table table-bordered align-middle">
                    <tbody>
                    <tr>
                        <th class="bg-light" style="width:200px;">신고자 아이디</th>
                        <td id="reporterId"></td>
                    </tr>
                    <tr>
                        <th class="bg-light">피신고자 아이디</th>
                        <td id="reportedId"></td>
                    </tr>
                    <tr>
                        <th class="bg-light">신고 내용</th>
                        <td id="reportContent"></td>
                    </tr>
                    <tr>
                        <th class="bg-light">처리 의견</th>
                        <td id="processOpinion"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="modal-footer border-0 justify-content-center">
                <button class="btn btn-secondary px-5" data-bs-dismiss="modal">닫기</button>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const modal = new bootstrap.Modal(document.getElementById("reportModal"));

    document.querySelectorAll(".report-row").forEach(row => {
        row.addEventListener("click", e => {
            if (e.target.type === "checkbox") return;

            const cells = row.children;

            document.getElementById("reportedId").innerText = cells[1].innerText;
            document.getElementById("reporterId").innerText = cells[2].innerText;
            document.getElementById("reportContent").innerText = cells[4].innerText;
            document.getElementById("processOpinion").innerText = cells[5].innerText;

            modal.show();
        });
    });
</script>

</body>
</html>
