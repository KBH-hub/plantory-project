<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나의 식물 관리</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/myPlantManagement.css}">
</head>

<body class="p-5">
  <h3 class="fw-bold mb-3">나의 식물 관리</h3>

  <div class="d-flex justify-content-end align-items-center mb-4 gap-2">
    <div class="input-group w-50">
      <input type="text" class="form-control" id="search" placeholder="나의 식물 이름 검색" />
      <button class="btn btn-outline-secondary" id="searchBtn"><i class="bi bi-search"></i></button>
    </div>
    <button class="btn btn-success fw-bold px-3" id="openAddModal">
      나의 식물 등록
    </button>
  </div>

  <div class="bg-white p-4 rounded" style="min-height: 700px; display: flex; flex-direction: column; height:100%;">
    <div class="row gy-4" id="plant-list"></div>
    <nav class="mt-4 mt-auto">
      <ul class="pagination pagination-sm justify-content-center" id="pagination"></ul>
    </nav>
  </div>




  <div class="modal fade" id="addPlantModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content border-0">
        <div class="modal-header" style="background:#4CAF50;color:white;">
          <h5 class="modal-title fw-bold">나의 식물 등록</h5>
          <button type="button" class="btn-close bg-white rounded-circle p-1" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body px-5">
          <div class="text-center mb-4">
            <h6 class="fw-bold mb-2">프로필 사진</h6>
            <img src="https://picsum.photos/200/230" class="border rounded"
              style="width:160px;height:200px;object-fit:cover;">
          </div>

          <label class="fw-bold mb-1">식물 이름 <span class="text-danger">*필수입니다.</span></label>
          <input type="text" id="plantName" class="form-control mb-3" placeholder="예: 테라리움">

          <label class="fw-bold mb-1">식물 종류</label>
          <div class="input-group mb-3">
            <span class="input-group-text">🌱</span>
            <input type="text" id="plantType" class="form-control" placeholder="예: 산세베리아 '하니'">
            <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#plantSearchModal">식물 검색</button>
          </div>

          <label class="fw-bold mb-1">물주기 설정</label>
          <div class="input-group mb-3">
            <input type="text" id="plantWater" class="form-control" placeholder="예: 2주마다">
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#wateringModal">+ 알림
              등록</button>
          </div>

          <label class="fw-bold mb-1">생육 온도</label>
          <div class="d-flex gap-2 mb-3">
            <input type="text" id="plantTempMin" class="form-control" placeholder="최저 온도">
            <input type="text" id="plantTempMax" class="form-control" placeholder="최고 온도">
          </div>

          <label class="fw-bold mb-1">비료 정보</label>
          <input type="text" id="plantFertilizer" class="form-control mb-4" placeholder="예: 비료는 보통 요구함">

          <button class="btn w-100 py-2 fw-bold text-white" style="background:#4CAF50;">나의 식물 등록</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="wateringModal" tabindex="-1">
    <div class="modal-dialog modal-md modal-dialog-centered">
      <div class="modal-content border-0">

        <div class="modal-header" style="background:#1E88E5;color:white;">
          <h5 class="modal-title fw-bold">나의 식물 - 물주기</h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body px-4 py-4">
          <label class="fw-bold mb-1">마지막으로 물 준 날짜 <span class="text-danger">*필수입니다.</span></label>
          <select class="form-select mb-3">
            <option selected disabled>2025-7-20</option>
          </select>

          <label class="fw-bold mb-1">물주기 간격 <span class="text-danger">*필수입니다.</span></label>
          <select class="form-select mb-3">
            <option>1주마다</option>
            <option>2주마다</option>
            <option>3주마다</option>
            <option>1개월마다</option>
          </select>

          <p class="text-danger small">설정한 물주기 알림 기간보다 물주기 간격이 짧습니다.</p>

          <label class="fw-bold mb-1">물주기 알림 기간 <span class="text-danger">*필수입니다.</span></label>
          <select class="form-select mb-4">
            <option>3개월 동안</option>
            <option>6개월 동안</option>
            <option>1년 동안</option>
          </select>

          <div class="d-flex gap-2 mb-4">
            <input type="text" class="form-control" placeholder="최저 온도" disabled>
            <input type="text" class="form-control" placeholder="최고 온도" disabled>
          </div>

          <button id="saveWatering" class="btn w-100 py-2 fw-bold text-white" style="background:#4CAF50;">
            알림 저장
          </button>

        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="plantDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content border-0">
        <div class="modal-header" style="background:#4CAF50;color:white;">
          <h5 class="modal-title fw-bold">나의 식물 등록</h5>
          <button type="button" class="btn-close bg-white rounded-circle p-1" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body px-5">
          <div class="text-center mb-4">
            <h6 class="fw-bold mb-2">프로필 사진</h6>
            <img id="detailImg" src="https://picsum.photos/200/230" class="border rounded"
              style="width:160px;height:200px;object-fit:cover;">
          </div>

          <label class="fw-bold mb-1">식물 이름 <span class="text-danger">*필수입니다.</span></label>
          <input type="text" id="detailName" class="form-control mb-3" placeholder="예: 테라리움">

          <label class="fw-bold mb-1">식물 종류</label>
          <div class="input-group mb-3">
            <span class="input-group-text">🌱</span>
            <input type="text" id="detailType" class="form-control" placeholder="예: 산세베리아 '하니'">
            <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#plantSearchModal">식물 검색</button>
          </div>

          <label class="fw-bold mb-1">물주기 설정</label>
          <div class="input-group mb-3">
            <input type="text" id="detailWater" class="form-control" placeholder="예: 2주마다">
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#wateringModal">+ 알림
              등록</button>
          </div>

<label class="fw-bold mb-1">SMS 알림 시각</label>
<div class="d-flex gap-2 mb-3">
  <input type="time" id="alarmTime" class="form-control">
</div>



          <label class="fw-bold mb-1">비료 정보</label>
          <input type="text" id="detailFertilizer" class="form-control mb-4" placeholder="예: 비료는 보통 요구함">

          <button class="btn w-100 py-2 fw-bold text-white" style="background:#4CAF50;">나의 식물 등록</button>
        </div>
      </div>
    </div>
  </div>


</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/common/header.js}"></script>
<script th:src="@{/js/myPlant/myPlantManagement.js}"></script>
</html>
