<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>나눔 커뮤니티</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
</head>
<link rel="stylesheet" th:href="@{/css/header.css}">
<body class="bg-light">

<th:block th:replace="~{fragments/header :: headerBar}"></th:block>
<div class="mx-auto" style="width:1470px;">
    <main class="py-4">
        <div class="container-fluid px-4">

            <div class="col-md-3 col-12">
                <h5 class="mb-0 fw-bold">나눔 커뮤니티</h5>
            </div>

            <div class="row align-items-center g-2 mt-1">

                <div class="col-md-10 col-14">
                    <div class="input-group">
                        <input
                                type="text"
                                class="form-control border-end-0"
                                placeholder="키우고 싶은 식물 검색"
                        />
                        <button class="input-group-text">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>

                <div class="col-md-2 col-12 d-grid d-md-block text-md-end mt-2 mt-md-0">
                    <a href="/sharingCreate" class="btn btn-success fw-semibold px-3">
                        글쓰기
                    </a>
                </div>

            </div>
        </div>

        <div class="container-fluid px-4">
            <div class="row align-items-center g-2 mt-1 mb-3">
                <div class="col-lg-6 d-flex flex-wrap gap-2">
                    <div class="d-inline-block">
                        <select class="form-select form-select-sm fw-semibold w-auto">
                            <option selected>서울특별시</option>
                            <option>부산광역시</option>
                            <option>대구광역시</option>
                        </select>
                    </div>

                    <div class="d-inline-block ms-2">
                        <select class="form-select form-select-sm fw-semibold w-auto">
                            <option selected>관악구</option>
                            <option>강남구</option>
                            <option>해운대구</option>
                        </select>
                    </div>

                    <span class="ms-2 align-self-center fw-semibold small">
                    추천 나눔 식물
                </span>
                </div>
            </div>
        </div>
