<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>나눔글 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/alert.css}">
    <link rel="stylesheet" th:href="@{/css/createSharing.css}">

</head>

<body class="bg-light" th:data-sharing-id="${sharingId}"
      th:data-member-id="${#authentication.principal.MemberResponse.memberId}">
<th:block th:replace="~{fragments/header :: headerBar}"></th:block>

<main class="container-fluid px-4 py-4"  style="width:1470px; padding:16px;">
    <h5 id="pageTitle" class="fw-bold mb-3">나눔글 등록</h5>
    <hr class="mt-1 mb-4"/>

    <div>
        <form>
            <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-semibold small">식물 이미지</label>
                <div class="col-sm-10">

                    <div id="thumbs" class="d-flex flex-wrap gap-2 align-items-start">

                        <div id="previewList" class="d-flex flex-wrap gap-2"></div>

                        <div id="addTile"
                               class="border bg-light-subtle d-flex flex-column align-items-center justify-content-center"
                               style="width:120px;height:120px;cursor:pointer;">
                            <i class="bi bi-camera fs-3 mb-2"></i>
                            <span class="small text-muted"><span id="imgCount">0</span>/5</span>
                            <input id="plantImages" type="file" accept="image/*" multiple hidden/>
                        </div>
                    </div>

                    <div class="small text-muted mt-2">최대 5장까지 업로드 가능합니다.</div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-10">
                    <div class="row g-2 align-items-end flex-nowrap">
                        <label class="col-sm-2-5 col-form-label fw-semibold small">
                            식물 종류 <span class="text-danger">*</span>
                        </label>

                        <div class="col" style="max-width:560px;">
                            <div class="input-group input-group-sm">
                                <input id="plantNameInput" type="text" class="form-control" placeholder="식물 종류를 입력해 주세요.">
                                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#plantSearchModal">
                                    불러오기
                                </button>
                            </div>
                        </div>

                        <div class="col-auto">
                            <label class="form-label small fw-semibold mb-1 d-block">관리 수준</label>
                            <input id="managementLevel" type="text" class="form-control form-control-sm" style="width:180px;" disabled>
                        </div>
                        <div class="col-auto">
                            <label class="form-label small fw-semibold mb-1 d-block">관리 요구도</label>
                            <input id="managementNeeds" type="text" class="form-control form-control-sm" style="width:200px;" disabled>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label fw-semibold small">
                    제목 <span class="text-danger">*</span>
                </label>
                <div class="col-sm-10">
                    <input id="titleInput" type="text" class="form-control form-control-sm" placeholder="제목을 입력해 주세요.">
                </div>
            </div>

            <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-semibold small">
                    설명 <span class="text-danger">*</span>
                </label>
                <div class="col-sm-10">
                    <textarea id="contentInput" class="form-control" rows="5" placeholder="식물에 대한 간단한 소개를 적어주세요."></textarea>
                </div>
            </div>

            <div class="d-flex justify-content-center gap-3 pt-2">
                <a type="button" href="/sharingList" class="btn btn-secondary px-5">취소</a>
                <button id="submitBtn" type="submit" class="btn btn-success px-5">등록</button>
            </div>
        </form>
    </div>
</main>

<!-- 식물 검색 모달 -->
<div class="modal fade" id="plantSearchModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- 헤더 -->
            <div class="modal-header py-2">
                <h6 class="modal-title fw-bold mb-0">식물 검색</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- 바디 -->
            <div class="modal-body">

                <!-- 검색창 -->
                <div class="mb-3">
                    <label class="form-label small mb-1">식물명</label>
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control" placeholder="식물 이름을 입력하세요.">
                        <button class="input-group-text"><i class="bi bi-search"></i></button>
                    </div>
                </div>

                <!-- 검색 결과 리스트 -->
                <div class="vstack gap-2">

                    <!-- 아이템 1 -->
                    <div class="border rounded d-flex align-items-center p-2">
                        <img src="https://images.pexels.com/photos/4505162/pexels-photo-4505162.jpeg?auto=compress&cs=tinysrgb&w=200"
                             class="me-2"
                             style="width:50px;height:50px;object-fit:cover;">

                        <div class="flex-grow-1 small">산세베리아</div>

                        <button type="button"
                                class="btn btn-success btn-sm px-3 text-nowrap plant-select-btn"
                                data-plant-name="산세베리아"
                                data-level-enum="NORMAL"
                                data-level-label="보통"
                                data-needs-enum="LITTLE_CARE"
                                data-needs-label="약간 돌봄"
                                data-bs-dismiss="modal">
                            선택
                        </button>
                    </div>

                    <!-- 아이템 2 -->
                    <div class="border rounded d-flex align-items-center p-2">
                        <img src="https://images.pexels.com/photos/3076899/pexels-photo-3076899.jpeg?auto=compress&cs=tinysrgb&w=200"
                             class="me-2"
                             style="width:50px;height:50px;object-fit:cover;">

                        <div class="flex-grow-1 small">산세베리아 ‘골든 하니’</div>

                        <button type="button"
                                class="btn btn-success btn-sm px-3 text-nowrap plant-select-btn"
                                data-plant-name="산세베리아 ‘골든 하니’"
                                data-level-enum="EASY"
                                data-level-label="쉬움"
                                data-needs-enum="STRONG"
                                data-needs-label="잘 견딤"
                                data-bs-dismiss="modal">
                            선택
                        </button>
                    </div>

                </div>

            </div>

            <!-- 푸터 -->
            <div class="modal-footer py-2">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">취소</button>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script th:src="@{/js/common/header.js}"></script>
<script type="module" th:src="@{/js/sharing/createSharing.js}"></script>
<script th:src="@{/js/common/alert.js}"></script>
</body>
</html>
