<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body class="bg-dark">

<div class="container-fluid">
    <div class="row">

        <!-- LEFT side -->
        <div class="col-12 col-md-6 bg-success bg-opacity-50 login-panel">

            <h2 class="fw-bold mb-3 text-white">🌿 Plantory</h2>
            <p class="text-white mb-4 fs-4">로그인하여 서비스를 이용해보세요</p>

            <div class="w-75">

                <form th:action="@{/login-process}" method="post">

                    <label class="text-white fw-bold">아이디</label>
                    <input type="text" name="membername" class="form-control form-control-lg mb-3" placeholder="아이디 입력" required>

                    <label class="text-white fw-bold">비밀번호</label>
                    <input type="password" name="password" class="form-control form-control-lg mb-3" placeholder="비밀번호 입력" required>

                    <div class="form-check text-white mb-3">
                        <input type="checkbox" class="form-check-input" id="keepLogin" name="remember-me">
                        <label class="form-check-label" for="keepLogin">로그인 상태 유지</label>
                    </div>
                    <p th:if="${param.error}" class="text-danger mt-3">
                        아이디 또는 비밀번호가 올바르지 않습니다.
                    </p>

                    <button type="submit" class="btn btn-dark w-100 py-2 fs-5 mb-3 fw-bold">로그인</button>
                </form>

                <p class="text-center text-white">
                    아직 회원이 아니신가요?
                    <a th:href="@{/signUp}" class="text-warning fw-bold">회원가입</a>
                </p>

            </div>

        </div>

        <div class="col-12 col-md-6 bg-white d-flex flex-column justify-content-center align-items-center">

            <h4 class="fw-bold text-center mb-4 px-4">
                식물 관리와 커뮤니티 참여를 통해 함께 성장해요 🌱
            </h4>

            <div class="d-flex flex-wrap justify-content-center gap-4">

                <div class="preview-img-box shadow">
                    <img th:src="@{/image/fixme.png}" class="preview-img">
                </div>

                <div class="preview-img-box shadow">
                    <img th:src="@{/image/fixme2.png}" class="preview-img">
                </div>

            </div>

        </div>

    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</html>
