<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>식물사전</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>

<body class="bg-light" style="overflow-x: auto;">

<th:block th:replace="~{fragments/header :: headerBar}"></th:block>

<div class="mx-auto" style="width:1470px; padding:16px;">

    <h4 class="fw-bold mb-4">실내 정원용 식물</h4>

    <table class="table table-bordered bg-white">
        <tbody>

        <tr>
            <th class="w-25 align-middle">과명</th>
            <td>
                <input id="qName" type="text" class="form-control d-inline-block w-25" placeholder="식물명(표준·유통명)" />
                <button id="btnSearch" class="btn btn-secondary ms-2">검색</button>
            </td>
        </tr>
        <tr>
            <th class="align-middle">생장속도</th>
            <td>
                <div class="form-check form-check-inline">
                    <input id="speed-slow" class="form-check-input" type="radio" name="speed" value="느림">
                    <label for="speed-slow" class="form-check-label">느림</label>
                </div>
                <div class="form-check form-check-inline">
                    <input id="speed-mid" class="form-check-input" type="radio" name="speed" value="보통">
                    <label for="speed-mid" class="form-check-label">보통</label>
                </div>
                <div class="form-check form-check-inline">
                    <input id="speed-fast" class="form-check-input" type="radio" name="speed" value="빠름">
                    <label for="speed-fast" class="form-check-label">빠름</label>
                </div>
            </td>
        </tr>

        <tr>
            <th class="align-middle">관리난이도</th>
            <td>
                <div class="form-check form-check-inline">
                    <input id="diff-veryeasy" class="form-check-input" type="radio" name="difficulty" value="매우 쉬움">
                    <label for="diff-veryeasy" class="form-check-label">매우 쉬움</label>
                </div>
                <div class="form-check form-check-inline">
                    <input id="diff-easy" class="form-check-input" type="radio" name="difficulty" value="쉬움">
                    <label for="diff-easy" class="form-check-label">쉬움</label>
                </div>
                <div class="form-check form-check-inline">
                    <input id="diff-normal" class="form-check-input" type="radio" name="difficulty" value="보통">
                    <label for="diff-normal" class="form-check-label">보통</label>
                </div>
                <div class="form-check form-check-inline">
                    <input id="diff-hard" class="form-check-input" type="radio" name="difficulty" value="어려움">
                    <label for="diff-hard" class="form-check-label">어려움</label>
                </div>
            </td>
        </tr>

        <tr>
            <th class="align-middle">관리요구도</th>
            <td>
                <div class="form-check form-check-inline">
                    <input id="demand-some" class="form-check-input" type="checkbox" name="demand" value="약간 돌봄">
                    <label for="demand-some" class="form-check-label">약간 돌봄</label>
                </div>
                <div class="form-check form-check-inline">
                    <input id="demand-tough" class="form-check-input" type="checkbox" name="demand" value="잘 견딤">
                    <label for="demand-tough" class="form-check-label">잘 견딤</label>
                </div>
                <div class="form-check form-check-inline">
                    <input id="demand-need" class="form-check-input" type="checkbox" name="demand" value="필요함">
                    <label for="demand-need" class="form-check-label">필요함</label>
                </div>
            </td>
        </tr>

        </tbody>
    </table>

    <div class="mt-4">

        <div id="resultList" class="mt-4"></div>

        <nav class="d-flex justify-content-center mt-3" aria-label="page">
            <ul id="paging" class="pagination"></ul>
        </nav>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script th:src="@{/js/common/header.js}"></script>
<script th:src="@{/js/dictionary/plantDictionary.js}"></script>
</body>
</html>
