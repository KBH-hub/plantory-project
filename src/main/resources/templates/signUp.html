<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark">

<div class="container py-5">
  <div class="mx-auto p-5 rounded shadow-lg bg-white" style="max-width:700px; border-radius:14px;">

    <div class="bg-dark text-white px-4 py-3 rounded mb-4 d-flex align-items-center" style="border-radius:10px;">
      <h4 class="m-0 fw-bold">회원가입</h4>
    </div>

    <h2 class="text-center fw-bold mb-3 text-success">Plantory</h2>
    <p class="text-center mb-4 text-muted">식물을 관리하고 커뮤니티를 사용하려면 가입하세요.</p>

    <div class="text-center mb-4">
      <i class="fa-solid fa-user-circle" style="font-size:60px; color:#6c757d;"></i>
    </div>

    <div class="row g-3">

      <div class="col-md-6">
        <label class="fw-bold">아이디 <span class="text-danger small">*필수입니다.</span></label>
        <div class="input-group">
          <input type="text" class="form-control form-control-lg">
          <button class="btn btn-outline-success">중복 확인</button>
        </div>
      </div>

      <div class="col-md-6">
        <label class="fw-bold">주소 <span class="text-danger small">*필수입니다.</span></label>
        <div class="row g-2">
          <div class="col-6">
            <select id="sido" class="form-select form-select">
              <option value="">시/도</option>
            </select>
          </div>
          <div class="col-6">
            <select id="sigungu" class="form-select form-select">
              <option value="">시/군/구</option>
            </select>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <label class="fw-bold">닉네임 <span class="text-danger small">*필수입니다.</span></label>
        <div class="input-group">
          <input type="text" class="form-control form-control-lg">
          <button class="btn btn-outline-success">중복 확인</button>
        </div>
      </div>

      <div class="col-md-6">
        <label class="fw-bold">휴대전화 <span class="text-danger small">*필수입니다.</span></label>
        <input type="text" class="form-control form-control-lg" placeholder="예) 010-1234-5678">
      </div>

      <div class="col-md-6">
        <label class="fw-bold">비밀번호 <span class="text-danger small">*필수입니다.</span></label>
        <input type="password" class="form-control form-control-lg">
      </div>

      <div class="col-md-6">
        <label class="fw-bold">비밀번호 확인 <span class="text-danger small">*필수입니다.</span></label>
        <input type="password" class="form-control form-control-lg">
      </div>

    </div>

    <button class="btn btn-success w-100 mt-4 py-3 fw-bold fs-5" style="border-radius:10px;">가입하기</button>

    <p class="text-center mt-3">
      이미 계정이 있으신가요?
      <a href="login.html" class="text-success fw-bold">로그인</a>
    </p>

  </div>
</div>


</body>
<script th:src="@{/js/korean.js}"></script>
</html>
