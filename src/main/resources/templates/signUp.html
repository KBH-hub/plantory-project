<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark">

<div class="container py-5">
  <div class="mx-auto bg-white p-5 rounded" style="max-width:700px;">

    <h2 class="text-center fw-bold mb-3">Plantory</h2>
    <p class="text-center mb-4">식물을 관리하고 커뮤니티를 사용하려면 가입하세요.</p>

    <h5 class="fw-bold text-center mb-4">프로필</h5>

    <div class="text-center mb-4">
      <i class="fa-solid fa-user-circle fs-1 text-secondary"></i>
    </div>

    <div class="row g-3">

      <div class="col-md-6">
        <label class="fw-bold">아이디 <span class="text-danger small">*필수입니다.</span></label>
        <div class="input-group">
          <input type="text" class="form-control">
          <button class="btn btn-outline-secondary">중복 확인</button>
        </div>
      </div>

      <div class="col-md-6">
        <label class="fw-bold">주소 <span class="text-danger small">*필수입니다.</span></label>
        <select class="form-select">
          <option>전체 시/도</option>
          <option>서울</option>
          <option>부산</option>
          <option>대전</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="fw-bold">닉네임 <span class="text-danger small">*필수입니다.</span></label>
        <div class="input-group">
          <input type="text" class="form-control">
          <button class="btn btn-outline-secondary">중복 확인</button>
        </div>
      </div>

      <div class="col-md-6">
        <label class="fw-bold">휴대전화 <span class="text-danger small">*필수입니다.</span></label>
        <input type="text" class="form-control">
      </div>

      <div class="col-md-6">
        <label class="fw-bold">비밀번호 <span class="text-danger small">*필수입니다.</span></label>
        <input type="password" class="form-control">
      </div>

      <div class="col-md-6">
        <label class="fw-bold">비밀번호 확인 <span class="text-danger small">*필수입니다.</span></label>
        <input type="password" class="form-control">
      </div>

    </div>

    <button class="btn btn-primary w-100 mt-4">가입하기</button>

    <p class="text-center mt-3">
      이미 계정이 있으신가요?
      <a href="login.html" class="text-danger fw-bold">로그인</a>
    </p>

  </div>
</div>

</body>
</html>
