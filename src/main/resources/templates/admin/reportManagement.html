<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/alert.css}">
</head>

<body class="bg-light">

<th:block th:replace="~{fragments/adminHeader :: headerBar}"></th:block>

<div class="container mt-5">


    <h4 class="fw-bold mb-3">신고관리</h4>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex gap-2">
            <select id="statusFilter" class="form-select form-select-sm" style="width:120px;">
                <option value="">전체</option>
                <option value="false">처리 전</option>
                <option value="true">처리 완료</option>
            </select>
        </div>


        <div class="d-flex gap-2">
            <button id="deleteBtn" class="btn btn-outline-danger btn-sm">삭제</button>
            <input id="keywordInput" type="text" class="form-control form-control-sm" placeholder="내용으로 검색" style="width:250px;">
            <button id="searchBtn" class="btn btn-secondary btn-sm"><i class="bi bi-search"></i></button>
        </div>
    </div>

    <div class="table-wrapper" style="max-height: 600px; overflow-y: auto">
    <table class="table table-hover bg-white rounded-3 shadow-sm">
        <thead class="table-secondary">
        <tr>
            <th><input id="reportCheckbox" type="checkbox"> </th>
            <th>피신고자 아이디</th>
            <th>신고자 아이디</th>
            <th>처리 관리자 아이디</th>
            <th>신고 내용</th>
            <th>처리 상태</th>
            <th>신고처리</th>
            <th>신고 시간</th>
        </tr>
        </thead>
        <tbody id="reportTableBody" style="table-layout: auto; width: auto; white-space: nowrap"></tbody>
    </table>
    <nav class="mt-3">
        <ul id="pagination" class="pagination justify-content-center"></ul>
    </nav>
    </div>
</div>

<div class="modal fade" id="reportModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">

            <div class="modal-header border-0">
                <h4 class="fw-bold">신고 내용 확인</h4>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body p-4">
                <table class="table table-bordered align-middle">
                    <tbody>
                    <tr>
                        <th class="bg-light">신고자 아이디</th>
                        <td id="reporterId"></td>
                    </tr>
                    <tr>
                        <th class="bg-light">피신고자 아이디</th>
                        <td id="targetId"></td>
                    </tr>
                    <tr>
                        <th class="bg-light">신고 내용</th>
                        <td id="reportContent"></td>
                    </tr>
                    <tr>
                        <th class="bg-light">처리 의견</th>
                        <td id="processOpinion"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="modal-footer border-0 justify-content-center">
                <button class="btn btn-secondary px-5" data-bs-dismiss="modal">닫기</button>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/common/alert.js}"></script>
 <script th:src="@{/js/admin/reportManagement.js}"></script>

</body>
</html>
