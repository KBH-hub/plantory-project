<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>Plantory 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light" style="min-width:1280px;">
<div th:replace="fragments/header :: headerBar"></div>

<div class="mx-auto" style="width:1470px; padding:16px;">
    <div class="mb-3">
        <div id="plantBanner" class="carousel slide shadow-sm" data-bs-ride="carousel" style="height:200px; border-radius:8px; overflow:hidden;">
            <div class="carousel-inner" style="height:100%;">
                <!-- 1 -->
                <div class="carousel-item active" style="height:100%;">
                    <img th:src="@{/image/banner_1.png}" src="/image/banner_1.png" class="d-block w-100"
                         alt="싱그러운 몬스테라" style="height:100%; object-fit:cover;">
                    <div class="carousel-caption d-none d-md-block text-start">
                        <h5 class="fw-bold mb-1">오늘의 인기 나눔</h5>
                        <p class="mb-2 small">가까운 동네에서 식물을 나눔받아보세요.</p>
                        <a href="/share/list" class="btn btn-sm btn-light fw-semibold">나눔 보러가기</a>
                    </div>
                </div>
                <!-- 2 -->
                <div class="carousel-item" style="height:100%;">
                    <img th:src="@{/image/banner_2.png}" src="/image/banner_2.png" class="d-block w-100"
                         alt="산세베리아" style="height:100%; object-fit:cover;">
                    <div class="carousel-caption d-none d-md-block text-start">
                        <h5 class="fw-bold mb-1">관리 쉬운 식물 검색</h5>
                        <p class="mb-2 small">초보자에게 딱 맞는 식물을 찾아보세요.</p>
                        <a href="/recommend" class="btn btn-sm btn-light fw-semibold">식물 사전 보러가기</a>
                    </div>
                </div>
                <!-- 3 -->
                <div class="carousel-item" style="height:100%;">
                    <img th:src="@{/image/banner_3.png}" src="/image/banner_3.png" class="d-block w-100"
                         alt="허브 & 다육" style="height:100%; object-fit:cover;">
                    <div class="carousel-caption d-none d-md-block text-start">
                        <h5 class="fw-bold mb-1">나의 식물 관리</h5>
                        <p class="mb-2 small">나의 식물 일정을 관리하세요.</p>
                        <a href="/share/schedule" class="btn btn-sm btn-light fw-semibold">식물 캘린더 보러가기</a>
                    </div>
                </div>
            </div>

            <!-- 좌우 컨트롤 -->
            <button class="carousel-control-prev" type="button" data-bs-target="#plantBanner" data-bs-slide="prev" style="width:7%;">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">이전</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#plantBanner" data-bs-slide="next" style="width:7%;">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">다음</span>
            </button>

            <!-- 인디케이터 -->
            <div class="carousel-indicators" style="margin-bottom:6px;">
                <button type="button" data-bs-target="#plantBanner" data-bs-slide-to="0" class="active" aria-current="true" aria-label="1"></button>
                <button type="button" data-bs-target="#plantBanner" data-bs-slide-to="1" aria-label="2"></button>
                <button type="button" data-bs-target="#plantBanner" data-bs-slide-to="2" aria-label="3"></button>
            </div>
        </div>
    </div>
    <div class="d-flex flex-nowrap" style="gap:20px;">
        <div style="width:1000px;">
            <div class="d-flex flex-nowrap gap-3 mb-3">
                <div class="card shadow-sm" style="width:340px;">
                    <div class="card-body d-flex align-items-center p-3">
                        <img th:src="@{/image/dashboard_1.png}" src="/image/dashboard_1.png" width="40" height="40" alt="내 식물" class="me-3" loading="lazy">
                        <div class="text-truncate">
                            <div class="text-secondary small">내 식물</div>
                            <div class="fw-semibold" style="font-size:32px; line-height:32px;">5</div>
                        </div>
                    </div>
                </div>
                <div class="card shadow-sm" style="width:340px;">
                    <div class="card-body d-flex align-items-center p-3">
                        <img th:src="@{/image/dashboard_2.png}" src="/image/dashboard_2.png" width="40" height="40" alt="오늘 물 필요 식물" class="me-3" loading="lazy">
                        <div class="text-truncate">
                            <div class="text-secondary small">오늘 물 필요 식물</div>
                            <div class="fw-semibold" style="font-size:32px; line-height:32px;">2</div>
                        </div>
                    </div>
                </div>
                <div class="card shadow-sm" style="width:340px;">
                    <div class="card-body d-flex align-items-center p-3">
                        <img th:src="@{/image/dashboard_3.png}" src="/image/dashboard_3.png" width="40" height="40" alt="관심 필요 식물" class="me-3" loading="lazy">
                        <div class="text-truncate">
                            <div class="text-secondary small">관심 필요 식물</div>
                            <div class="fw-semibold" style="font-size:32px; line-height:32px;">1</div>
                        </div>
                    </div>
                </div>
            </div>

            <h5 style="margin:8px 0; font-weight:700;">주목할 만한 나눔</h5>

            <div class="d-flex flex-nowrap gap-3">
                <a href="#" class="text-decoration-none text-reset" style="width:350px;">
                    <div class="card shadow-sm h-100">
                        <img th:src="@{/image/sharing_ex_1.png}" src="/image/sharing_ex_1.png" alt="나뭇잎" class="w-100" style="height:375px; object-fit:cover;">
                        <div class="card-body p-3">
                            <div class="fw-semibold text-truncate">식물 나눔합니다~</div>
                            <div class="d-flex justify-content-between align-items-center mt-2">
                                <small class="text-muted">6시간 전</small>
                                <small class="text-muted">
                                    <i class="bi bi-chat me-1"></i>2
                                    <i class="bi bi-heart ms-3 me-1"></i>5
                                </small>
                            </div>
                        </div>
                    </div>
                </a>

                <a href="#" class="text-decoration-none text-reset" style="width:350px;">
                    <div class="card shadow-sm h-100">
                        <img th:src="@{/image/sharing_ex_2.png}" src="/image/sharing_ex_2.png"alt="허브 화분" class="w-100" style="height:375px; object-fit:cover;">
                        <div class="card-body p-3">
                            <div class="fw-semibold text-truncate">식물 가져가실분</div>
                            <div class="d-flex justify-content-between align-items-center mt-2">
                                <small class="text-muted">6시간 전</small>
                                <small class="text-muted">
                                    <i class="bi bi-chat me-1"></i>1
                                    <i class="bi bi-heart ms-3 me-1"></i>3
                                </small>
                            </div>
                        </div>
                    </div>
                </a>

                <a href="#" class="text-decoration-none text-reset" style="width:350px;">
                    <div class="card shadow-sm h-100">
                        <img th:src="@{/image/sharing_ex_3.png}" src="/image/sharing_ex_3.png" alt="칼라데움 잎" class="w-100" style="height:375px; object-fit:cover;">
                        <div class="card-body p-3">
                            <div class="fw-semibold text-truncate">이사갑니다 나눔이요</div>
                            <div class="d-flex justify-content-between align-items-center mt-2">
                                <small class="text-muted">3시간 전</small>
                                <small class="text-muted">
                                    <i class="bi bi-chat me-1"></i>0
                                    <i class="bi bi-heart ms-3 me-1"></i>5
                                </small>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div style="width:420px;">
            <div class="card shadow-sm mb-3">
                <div class="card-header bg-dark text-white py-2">
                    <h6 class="m-0 fw-bold">오늘의 식물 관리</h6>
                </div>

                <div class="card-body p-2" style="min-height: 560px;">
                    <div class="card mb-2">
                        <div class="card-header bg-primary text-white py-2 d-flex align-items-center">
                            <i class="bi bi-droplet me-2"></i>
                            <span class="fw-semibold small">물주기</span>
                        </div>
                        <div class="card-body p-2" id="wateringListContainer" style="min-height: 225px;">
                            <div class="text-muted small">오늘 물 줄 식물이 없습니다.</div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header bg-warning py-2 d-flex align-items-center">
                            <i class="bi bi-journal-text me-2"></i>
                            <span class="fw-semibold small">관찰일지</span>
                        </div>
                        <div class="card-body p-2" id="diaryListContainer" style="min-height: 225px;">
                            <div class="text-muted small">최근 작성된 관찰일지가 없습니다.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
