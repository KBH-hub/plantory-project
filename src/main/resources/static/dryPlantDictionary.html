<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>식물사전</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<!-- 브라우저 폭 줄여도 가로 스크롤이 생기도록 설정 -->
<body class="bg-light" style="overflow-x: auto;">

<!-- 전체 UI가 찌그러지지 않도록 고정 최소 너비 지정 -->
<div class="container my-4" style="min-width: 1100px;">

    <h4 class="fw-bold mb-4">건조에 강한 실내식물</h4>

    <!-- 필터 영역 테이블 -->
    <table class="table table-bordered bg-white">
        <tbody>

        <tr>
            <th class="w-25 align-middle">과명</th>
            <td>
                <select class="form-select w-25 d-inline-block">
                    <option selected>식물명</option>
                    <option>다육이</option>
                </select>

                <select class="form-select w-25 d-inline-block ms-2">
                    <option selected>세덤(Sedum)</option>
                </select>

                <button class="btn btn-secondary ms-2">
                    검색
                </button>
            </td>
        </tr>

        <tr>
            <th class="align-middle">형태분류</th>
            <td>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">포도송이형</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">군생형</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">관목형</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">포복형</label>
                </div>
            </td>
        </tr>

        <tr>
            <th class="align-middle">뿌리형태</th>
            <td>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">세근 뿌리</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">굵은 뿌리</label>
                </div>
            </td>
        </tr>

        <tr>
            <th class="align-middle">생장속도</th>
            <td>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="speed">
                    <label class="form-check-label">느림</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="speed">
                    <label class="form-check-label">보통</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="speed">
                    <label class="form-check-label">빠름</label>
                </div>
            </td>
        </tr>

        <tr>
            <th class="align-middle">관리난이도</th>
            <td>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="difficulty">
                    <label class="form-check-label">매우 쉬움</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="difficulty">
                    <label class="form-check-label">쉬움</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="difficulty">
                    <label class="form-check-label">보통</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="difficulty">
                    <label class="form-check-label">어려움</label>
                </div>
            </td>
        </tr>

        <tr>
            <th class="align-middle">관리요구도</th>
            <td>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">약간 돌봄</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">잘 견딤</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">필요함</label>
                </div>
            </td>
        </tr>

        </tbody>
    </table>

    <!-- 결과 리스트 -->
    <div class="mt-4">

        <!-- 1 아이템 -->
        <div class="row mb-4 p-3 bg-white border rounded">
            <div class="col-3">
                <img src="https://via.placeholder.com/150" class="img-fluid border">
            </div>

            <div class="col-9 d-flex flex-column justify-content-center">
                <a href="#" class="fw-bold fs-5 text-dark text-decoration-none">
                    홍옥 / Sedum rubrotinctum / 세덤(Sedum)속
                </a>
            </div>
        </div>

        <!-- 2 아이템 -->
        <div class="row mb-4 p-3 bg-white border rounded">
            <div class="col-3">
                <img src="https://via.placeholder.com/150" class="img-fluid border">
            </div>

            <div class="col-9 d-flex flex-column justify-content-center">
                <a href="#" class="fw-bold fs-5 text-dark text-decoration-none">
                    옥녀심 / Sedum pachyphyllum / 세덤(Sedum)속
                </a>
            </div>
        </div>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
