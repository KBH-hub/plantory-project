<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>질문 커뮤니티</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light" style="overflow-x:auto;">

<!-- 전체 레이아웃 고정 -->
<div class="container my-4" style="min-width:1100px;">

    <!-- 제목 -->
    <h4 class="fw-bold mb-4">질문 커뮤니티</h4>

    <!-- 검색 / 필터 영역 -->
    <div class="d-flex align-items-center mb-4">

        <!-- 셀렉트 박스 -->
        <select class="form-select w-auto me-3">
            <option>제목</option>
            <option>내용</option>
        </select>

        <!-- 검색창 -->
        <div class="input-group w-50">
            <input type="text" class="form-control" placeholder="검색어를 입력하세요">
            <button class="btn btn-outline-secondary">
                <i class="bi bi-search"></i>
            </button>
        </div>

        <!-- 글쓰기 버튼 -->
        <button class="btn btn-success ms-3">글쓰기</button>
    </div>

    <!-- 질문 리스트 -->
    <div>

        <!-- 1번 질문 -->
        <div class="row mb-3 p-3 bg-white border rounded">

            <div class="col-1 d-flex justify-content-center">
                <img src="https://via.placeholder.com/40" class="rounded-circle">
            </div>

            <div class="col-9">
                <p class="fw-bold mb-1">방울토마토가 죽어가는데 어떻게 살릴 방법이 있을까요?</p>
                <small class="text-muted">닉네임 · 25.10.26</small>
            </div>

            <div class="col-2 d-flex flex-column align-items-end justify-content-center">
                <img src="https://via.placeholder.com/70" class="border rounded mb-1">
                <span class="text-muted small"><i class="bi bi-chat-left-text"></i> 2</span>
            </div>
        </div>

        <!-- 2번 질문 -->
        <div class="row mb-3 p-3 bg-white border rounded">

            <div class="col-1 d-flex justify-content-center">
                <img src="https://via.placeholder.com/40" class="rounded-circle">
            </div>

            <div class="col-9">
                <p class="fw-bold mb-1">비료가 섞인 흙을 아파트 화단에 그냥 버려도 되나요?</p>
                <small class="text-muted">감자의달인 · 25.10.24</small>
            </div>

            <div class="col-2 d-flex flex-column align-items-end justify-content-center">
                <img src="https://via.placeholder.com/70" class="border rounded mb-1">
                <span class="text-muted small"><i class="bi bi-chat-left-text"></i> 4</span>
            </div>
        </div>

        <!-- 3번 질문 -->
        <div class="row mb-3 p-3 bg-white border rounded">

            <div class="col-1 d-flex justify-content-center">
                <img src="https://via.placeholder.com/40" class="rounded-circle">
            </div>

            <div class="col-9">
                <p class="fw-bold mb-1">망고가 너무 맛있어서 씨를 집에서 키울 수 있나요?</p>
                <small class="text-muted">5층위의포뇨 · 25.10.08</small>
            </div>

            <div class="col-2 d-flex flex-column align-items-end justify-content-center">
                <img src="https://via.placeholder.com/70" class="border rounded mb-1">
                <span class="text-muted small"><i class="bi bi-chat-left-text"></i> 3</span>
            </div>
        </div>

    </div>

    <!-- 페이지네이션 -->
    <div class="d-flex justify-content-center mt-4">

        <nav>
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">«</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item"><a class="page-link" href="#">»</a></li>
            </ul>
        </nav>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
